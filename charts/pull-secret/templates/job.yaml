apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "pull-secret.jobName" . }}
  labels:
    {{- include "pull-secret.labels" . | nindent 4 }}
    job-type: pull-secret
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "pull-secret.selectorLabels" . | nindent 8 }}
        job-type: pull-secret
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pull-secret.serviceAccountName" . }}
      restartPolicy: {{ .Values.job.restartPolicy }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: pull-secret
          image: {{ include "pull-secret.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/local/bin/pull-secret
          args:
            - run-job
            - pull-secret
          env:
            - name: GCP_PROJECT_ID
              value: {{ required "gcp.projectId is required" .Values.gcp.projectId | quote }}
            - name: CLUSTER_ID
              value: {{ required "cluster.id is required" .Values.cluster.id | quote }}
            - name: SECRET_NAME
              value: {{ include "pull-secret.secretName" . | quote }}
            - name: PULL_SECRET_DATA
              value: {{ required "pullSecret.data is required" .Values.pullSecret.data | quote }}
            {{- if .Values.hyperfleetApi.baseUrl }}
            - name: HYPERFLEET_API_BASE_URL
              value: {{ .Values.hyperfleetApi.baseUrl | quote }}
            {{- end }}
            - name: HYPERFLEET_API_VERSION
              value: {{ .Values.hyperfleetApi.version | default "v1" | quote }}
            {{- with .Values.env }}
            {{- range . }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
